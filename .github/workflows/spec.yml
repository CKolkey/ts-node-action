name: Spec

on:
  push:
    branches:
      - "master"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - "master"

# Cancel any in-progress CI runs for a PR if it is updated
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  check_compilation:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    name: Run tests
    runs-on: ${{ matrix.os }}
    # env:
      # CC: ${{ matrix.cc }}
    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-node@v3

      # - name: Install tree-sitter CLI
        # run: npm i -g tree-sitter-cli

      - name: Test Dependencies
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/plenary.nvim/start
          cd ~/.local/share/nvim/site/pack/plenary.nvim/start
          git clone https://github.com/nvim-lua/plenary.nvim

          mkdir -p ~/.local/share/nvim/site/pack/nvim-treesitter.nvim/start
          cd ~/.local/share/nvim/site/pack/nvim-treesitter.nvim/start
          git clone https://github.com/nvim-treesitter/nvim-treesitter
      - name: Install and prepare Neovim
        env:
          NVIM_TAG: stable
          # TREE_SITTER_CLI_TAG: v0.20.6
        run: |
          wget https://github.com/neovim/neovim/releases/download/${NVIM_TAG}/nvim-linux64.tar.gz
          tar -zxf nvim-linux64.tar.gz
          sudo ln -s $(pwd)/nvim-linux64/bin/nvim /usr/local/bin
          rm -rf $(pwd)/nvim-linux64/lib/nvim/parser
          mkdir -p ~/.local/share/nvim/site/pack/nvim-treesitter/start
          ln -s $(pwd) ~/.local/share/nvim/site/pack/nvim-treesitter/start
      - name: Setup Parsers Cache
        id: parsers-cache
        uses: actions/cache@v3
        with:
          path: |
            ./parser/
            ~/AppData/Local/nvim/pack/nvim-treesitter/start/nvim-treesitter/parser/
          key: ${{ matrix.os }}-parsers-v1-${{ hashFiles('./lockfile.json', './lua/nvim-treesitter/parsers.lua', './lua/nvim-treesitter/install.lua', './lua/nvim-treesitter/shell_selectors.lua') }}

      - name: Compile parsers Unix like

        run: |
          nvim --headless -c "TSInstallSync all" -c "q"
      - name: Tests
        run: |
          nvim -n -u NORC --headless --clean -c "lua require('plenary.test_harness').test_directory('./spec/filetypes')"
